apply plugin: 'com.android.application'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.suihan74.satena"
        // バージョン情報
        versionCode 74
        versionName "1.32"

        minSdkVersion 23
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.media:media:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // recyclerview
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    // async/await
    def coroutines_version = '1.3.2'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // mastodon client
    def mastodon4j_version = '1.7.0'
    implementation "com.github.sys1yagi.mastodon4j:mastodon4j:$mastodon4j_version"
    implementation "com.github.sys1yagi.mastodon4j:mastodon4j-rx:$mastodon4j_version"

    // http client
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.2.2'

    // html parser
    implementation 'org.jsoup:jsoup:1.12.1'

    // chrome custom tabs
    implementation 'androidx.browser:browser:1.0.0'
    implementation project(':shared')

    // using GIF on ImageView
    implementation 'com.github.bumptech.glide:glide:4.10.0'

    // using autofit gridlayout
    implementation 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'

    // for using LocalDateTime
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'

    // show licenses
    implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'

    // Google Sign-in
    //implementation 'com.google.android.gms:play-services-auth:17.0.0'

    // testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

