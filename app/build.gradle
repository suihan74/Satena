apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.oss.licenses.plugin'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.suihan74.satena"
        // バージョン情報
        versionCode 8
        versionName "0.5"

        minSdkVersion 26
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def sdk_version = '28.0.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:support-media-compat:$sdk_version"
    implementation "com.android.support:support-v4:$sdk_version"
    implementation "com.android.support:appcompat-v7:$sdk_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // recyclerview
    implementation "com.android.support:design:$sdk_version"
    implementation "com.android.support:recyclerview-v7:$sdk_version"

    // async/await
    def coroutines_version = '1.0.1'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    // mastodon client
    def mastodon4j_version = '1.7.0'
    implementation "com.github.sys1yagi.mastodon4j:mastodon4j:$mastodon4j_version"
    implementation "com.github.sys1yagi.mastodon4j:mastodon4j-rx:$mastodon4j_version"

    // http client
    implementation 'com.squareup.okhttp3:okhttp:3.14.1'
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.14.1"

    // html parser
    implementation 'org.jsoup:jsoup:1.11.2'

    // chrome custom tabs
    implementation "com.android.support:customtabs:$sdk_version"

    // using GIF on ImageView
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    // using autofit gridlayout
    implementation 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'

    // for using LocalDateTime
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.0'

    // show licenses
    // これより上げると問題が発生する
    implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'

    // testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
